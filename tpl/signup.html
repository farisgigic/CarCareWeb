<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CarCare </title>
        <link rel="icon" type="image/x-icon" href="img/logo-f.png">
        <link rel="stylesheet" href="css/signup.css" type="text/css">
    </head>
<body>    
    <!-- Form Section Begin -->
    <section class="form-section">
    <div class="container">
        <div class="signup_container">
            <form id = "signup_form1">
                <div class="form-group">
                    <label for="first_name">Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="User">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="User">
                </div>
                <div class="form-group">
                    <label for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="usercarcare">
                    </div>
                  </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="user@carcare.ba">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Your password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Trg Solidarnosti 99">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Sarajevo">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="71 000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="datetime" class="calendar-label">
                            <i></i> Birth Date
                        </label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-center">Sign in</button>
                <div class="separator">
                    <span>or</span>
                </div>
                
                <button type="reset" onclick="location.href='login.html'" class="btn btn-primary btn-center">
                     Log in
                </button>

            </form>
        </div>
    </div>
</section>
<!-- Form Section End -->
</body>
</html>
